<section>
  <form>
    <fieldset>
      <legend><strong>Sign In</strong><br></legend>

      <div class="form-group row">
        <label for="newUsername" class="col-md-2 col-md-offset-2 col-form-label">User: </label>
        <input type="text" class="col-md-2 form-control" id="newUsername" [(ngModel)]="newUsername"
               name="newUsername"
               required placeholder="User">
      </div>

      <div class="form-group row">
        <label for="newEmail" class="col-md-2 col-md-offset-2 col-form-label">Email: </label>
        <input type="email" class="col-md-2 form-control" id="newEmail" [(ngModel)]="newEmail"
               name="newEmail" required placeholder="Email">
      </div>

      <div class="form-group row">
        <label for="newPassword" class="col-md-2 col-md-offset-2 col-form-label">Password: </label>
        <input type="password" class="col-md-2 form-control" id="newPassword"
               [(ngModel)]="newPassword" name="newPassword"
               required placeholder="Password">

      </div>

      <div class="form-group row">
        <label for="repeatPassword" class="col-md-2 col-md-offset-2 col-form-label">Repeat password:
        </label>
        <input type="password" class="col-md-2 form-control" id="repeatPassword" [(ngModel)]="repeatPassword"
               name="repeatPassword"
               required placeholder="Repeat password">
      </div>

      <ng-container *ngIf="errorMsg">
        Passwords do not match!
      </ng-container>
      <br>
      <div class="form-group row">
        <div class="col-md-10 offset-md-2">
          <button id='btn_signin' type="button" class="btn btn-primary"
                  (click)='addUser()'>Sign In!
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</section>
