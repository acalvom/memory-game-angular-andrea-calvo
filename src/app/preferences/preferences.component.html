<section>
  <form>
    <fieldset>
      <legend><strong>Preferences</strong><br></legend>

      <div class="form-group row">
        <label for="numberOfCards" class="col-md-3 col-md-offset-3 col-form-label">Number of cards: </label>
        <select class="col-md-2 form-control" id="numberOfCards" [(ngModel)]="numberOfCards"
                name="numberOfCards">
          <option value='20'>20</option>
          <option value='26'>26</option>
          <option value='32'>32</option>
        </select>
      </div>

      <div class="form-group row">
        <label for="timeLimit" class="col-md-3 col-md-offset-3 col-form-label">Time limit (secs): </label>
        <select class="col-md-2 form-control" id="timeLimit" [(ngModel)]="timeLimit"
                name="timeLimit">
          <option value='0'>0</option>
          <option value='60'>60</option>
          <option value='90'>90</option>
          <option value='120'>120</option>
          <option value='150'>150</option>
        </select>
      </div>

      <div class="form-group row">
        <div class="col-md-10 offset-md-2">
          <button id='btn_accept' type='button' value="Accept" class="btn btn-primary"
                  (click)='acceptPreferences()'>Go Playing!</button>
        </div>

      </div>
    </fieldset>
  </form>
</section>
